<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-3">
        <h2>Bootstrap Notification</h2>
        <br>
        <br>
        <div class="alert alert-primary">
            This is a primary alert - check it out!
          </div>
        <div class="alert alert-secondary">
            This is a secondary alert - check it out!
          </div>
        <div class="alert alert-danger"> This is a danger alert with 
            <strong>an example link.</strong> Give it a click if you like.
          </div>
        <div class="alert alert-warning"> This is a Warning alert with 
            <strong>an example link.</strong> Give it a click if you like.
          </div>
        </div>

        <div class="container mt-5">
            <h2>Material design notification </h2><br>
            
            <button type="button" class="btn btn-primary">INFO MESSAGE </button>
            <button type="button" class="btn btn-warning mt">WARNING MESSAGE </button><br><br>
            <button type="button" class="btn btn-success">SUCCESS MESSAGE </button>
           
            <button type="button" class="btn btn-danger">ERROR MESSAGE </button>
           

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
